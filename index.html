<!DOCTYPE html>
<!--the below lang="en" has been used to specify that english language has been used here. -->
<html lang="en">
  <head>

    <title>Prateek's Portfolio</title>
    <!--The below link command has been used to link our html to styles.css. -->
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <!--The below link has been used to link our html to bootstrap minified CSS file. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-6">

              basically adding max-width: 100%, and other CSS commands, it also helps us to get rid of
               creating different break points for media queries. -->
          <img class="img-responsive " src="http://www.jamiefitzhenry.me/assets/css/3-modules/img/development.png" alt="website logo" width="100vw"/>
        </div>
        <div class="col-sm-6 header">
          <h1>Prateek Gaurav</h1>
          <h4>Front-End Developer</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">

        </div>

      <div class="row">

        </div>

        <p>
          Various API's I worked on.
        </p>
        <a href="github.com">github.com/PrateekCoder/API's</a>
      </div>
      <div class="col-sm-4 last">

           My Rasberry Project to make a robotic arm.
        </p>
        <a href="github.com">github.com/PrateekCoder/rasberrypi_arms</a>

      <div class="col-sm-4 last">

        <h1>CLOUD</h1>
        <p>
          <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
          My Cloud project to store data.

        <a href="github.com">github.com/PrateekCoder/Cloud</a>

    <!-- Bootstrap -->
<!-- Necessary Bootstrap Javascript files -->
